<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="FLET logo">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>

  <!-- Symbol: stacked interlinear bars with left guide bracket -->
  <g transform="translate(28,32)">
    <!-- Left guide bracket -->
    <path d="M20 0 h-10 a10 10 0 0 0 -10 10 v172 a10 10 0 0 0 10 10 h10"
          fill="none" stroke="url(#g)" stroke-width="12" stroke-linecap="round" />

    <!-- Three rounded bars -->
    <rect x="36" y="10" rx="10" ry="10" width="160" height="28" fill="url(#g)" filter="url(#s)"/>
    <rect x="36" y="76" rx="10" ry="10" width="132" height="28" fill="url(#g)" opacity="0.9" filter="url(#s)"/>
    <rect x="36" y="142" rx="10" ry="10" width="176" height="28" fill="url(#g)" opacity="0.85" filter="url(#s)"/>
  </g>

  <!-- Wordmark -->
  <g fill="#e6ebf5" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
     font-weight="700" font-size="40" letter-spacing="1">
    <text x="36" y="238" opacity="0.95">FLET</text>
  </g>
</svg>
